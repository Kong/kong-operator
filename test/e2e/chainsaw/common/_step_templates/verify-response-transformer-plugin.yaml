# Template for verifying response-transformer plugin functionality.
#
# Required bindings:
#   - gateway_name: Name of the Gateway
#   - gateway_namespace: Namespace of the Gateway
#   - route_path: HTTP path to test
#   - expected_header: Expected header value (e.g., "X-Add: foo")
#   - host_header: (optional) Host header to send with requests
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-response-transformer-plugin
spec:
  try:
    # Get proxy IP with validation
    - script:
        env:
          - name: GATEWAY_NAME
            value: ($gateway_name)
          - name: GATEWAY_NAMESPACE
            value: ($gateway_namespace)
        content: |
          bash ../../common/scripts/proxy_ip_address.sh
        outputs:
          - name: proxy_ip
            value: (json_parse($stdout).proxy_ip_address)
        check:
          (json_parse($stdout).proxy_ip_address != null): true

    # Verify response-transformer header
    - script:
        env:
          - name: PROXY_IP
            value: ($proxy_ip)
          - name: ROUTE_PATH
            value: ($route_path)
          - name: EXPECTED_HEADER
            value: ($expected_header)
          - name: HOST
            value: ($host_header)
        content: |
          bash ../../common/scripts/verify_response_transformer_header.sh
        check:
          (json_parse($stdout).success): true
