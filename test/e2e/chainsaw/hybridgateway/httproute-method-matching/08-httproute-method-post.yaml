---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: ($httproute_name)
  namespace: ($namespace)
  annotations:
    konghq.com/strip-path: "false"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    - matches:
        - method: POST
          path:
            type: Exact
            value: /post
      backendRefs:
        - name: ($httpbin_deployment_name)
          port: ($httpbin_service_port)
