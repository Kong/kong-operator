---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: path-matching
  namespace: kong
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: kong-path-matching
  rules:
    - matches:
        - path:
            type: Exact
            value: /get
      backendRefs:
        - name: httpbin
          port: 80
