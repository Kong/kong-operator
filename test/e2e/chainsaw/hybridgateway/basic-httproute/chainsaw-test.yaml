# Basic HTTPRoute test scenario
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-httproute
spec:
  description: |
    This test validates that the hybrid gateway controller correctly
    processes a basic HTTPRoute with a single service backend.

  # Define the gateway_name binding based on TEST_ID environment variable
  # This ensures unique names in Konnect to avoid 409 conflicts
  bindings:
    - name: kong_namespace
      value: (join('-', ['kong', 'basic-httproute', (env('GITHUB_RUN_ID') || env('TEST_ID') || 'local')]))
    - name: konnect_api_auth_name
      value: konnect-api-auth-dev-1
    - name: gateway_class_name
      value: (join('-', ['kong', (env('GITHUB_RUN_ID') || env('TEST_ID') || 'local')]))
    - name: gateway_configuration_name
      value: ($gateway_class_name)
    - name: gateway_name
      value: ($gateway_class_name)
    - name: httproute_name
      value: echo

  timeouts:
    apply: 120s
    assert: 300s
    cleanup: 120s
    delete: 120s

  steps:
    # Step 1: Create prerequisite resources
    - name: create-prerequisites
      description: Create GatewayClass, Gateway, and backend Service
      try:
        - apply:
            file: 01-prerequisites.yaml
        - apply:
            file: 00-httpbin.yaml
        # Assert common Konnect and Gateway resources.
        - assert:
            file: ../common/assertions/konnect-apiauth.yaml
        - assert:
            file: ../common/assertions/gatewayclass.yaml
        - assert:
            file: ../common/assertions/gatewayconfiguration.yaml
        - assert:
            file: ../common/assertions/gateway.yaml
        - assert:
            file: ../common/assertions/konnect-gateway-controlplane.yaml
        - assert:
            file: ../common/assertions/konnect-extension.yaml
        # Assert test-specific resources (namespaces, service, deployment)
        - assert:
            file: 00-assert-httpbin.yaml
        - assert:
            file: 01-assert-prerequisites.yaml
      # Catch block: collect diagnostic info when assertions fail
      catch:
        - description: Get Gateway resource status
          get:
            apiVersion: gateway.networking.k8s.io/v1
            kind: Gateway
            namespace: ($kong_namespace)
        - description: Get DataPlane resources
          get:
            apiVersion: gateway-operator.konghq.com/v1beta1
            kind: DataPlane
            namespace: ($kong_namespace)
        - description: Get ControlPlane resources
          get:
            apiVersion: gateway-operator.konghq.com/v1beta1
            kind: ControlPlane
            namespace: ($kong_namespace)
        - description: Get Pods in kong namespace
          get:
            apiVersion: v1
            kind: Pod
            namespace: ($kong_namespace)
        - description: Describe Gateway
          describe:
            apiVersion: gateway.networking.k8s.io/v1
            kind: Gateway
            namespace: ($kong_namespace)
            showEvents: true
        - description: Describe DataPlane
          describe:
            apiVersion: gateway-operator.konghq.com/v1beta1
            kind: DataPlane
            namespace: ($kong_namespace)
            showEvents: true
        - description: Get events from kong namespace
          events:
            namespace: ($kong_namespace)
        - description: Get operator logs
          podLogs:
            namespace: kong-system
            selector: control-plane=controller-manager
            tail: 100
        - description: Get all Pod logs in kong namespace
          script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              echo "=== Listing all Pods in kong namespace ==="
              kubectl get pods -n ${KONG_NAMESPACE} -o wide
              echo ""
              echo "=== Pod details and logs ==="
              for pod in $(kubectl get pods -n ${KONG_NAMESPACE} -o jsonpath='{.items[*].metadata.name}'); do
                echo "--- Pod: $pod ---"
                kubectl describe pod $pod -n ${KONG_NAMESPACE} | tail -50
                echo ""
                echo "--- Logs for $pod ---"
                kubectl logs $pod -n ${KONG_NAMESPACE} --all-containers --tail=50 2>/dev/null || echo "No logs available"
                echo ""
              done
    
    # Step 2: Create HTTPRoute
    - name: create-httproute
      description: Create HTTPRoute that references the Gateway
      try:
        - apply:
            file: 02-httproute.yaml
        - assert:
            file: 02-assert-httproute.yaml
    
    # Step 3: Verify generated Kong resources
    - name: verify-kong-resources
      description: Verify KongRoute, KongService, KongUpstream, and KongTarget are created
      bindings:
        # Map test bindings to assertion variable names
        - name: namespace
          value: ($kong_namespace)
        - name: hybrid_gateway_name
          value: ($gateway_name)
        - name: hybrid_gateway_namespace
          value: ($kong_namespace)
        - name: managedby_name
          value: ($httproute_name)
        - name: managedby_namespace
          value: ($kong_namespace)
        - name: strip_path
          value: true
        - name: weight
          value: 1
      try:
        # Get dynamic resource names and route paths from HTTPRoute
        - script:
            env:
              - name: HTTPROUTE_NAME
                value: ($httproute_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get httproute ${HTTPROUTE_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.spec.rules[*].matches[*].path.value}' | jq -Rsc 'split(" ")'
            outputs:
              - name: route_paths_json
                value: ($stdout)
        - script:
            env:
              - name: HTTPROUTE_NAME
                value: ($httproute_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              OUTPUT=$(kubectl get httproute ${HTTPROUTE_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.spec.rules[*].matches[*].method}')
              if [ -z "$OUTPUT" ]; then
                echo '[]'
              else
                echo "$OUTPUT" | tr -d '\n' | jq -Rsc 'split(" ")'
              fi
            outputs:
              - name: route_methods_json
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get konnectgatewaycontrolplane -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=gateway -o jsonpath='{.items[0].metadata.name}'
            outputs:
              - name: konnectgatewaycontrolplane_name
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongservice -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[0].metadata.name}'
            outputs:
              - name: kongservice_name
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongupstream -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[0].metadata.name}'
            outputs:
              - name: kongupstream_name
                value: ($stdout)
        # Wait for KongRoute to be programmed before asserting
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl wait --for=condition=Programmed --timeout=120s kongroute -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute
        # Assert Kong resources using common templates
        - assert:
            file: ../common/assertions/kongroute.yaml
        - assert:
            file: ../common/assertions/kongservice.yaml
        - assert:
            file: ../common/assertions/kongupstream.yaml
        - assert:
            file: ../common/assertions/kongtarget.yaml
    
    # Step 4: Verify data plane is configured and traffic flows
    - name: verify-data-plane
      description: Verify that the Kong data plane is properly configured and can route traffic
      try:
        # Collect bindings for connectivity tests
        - script:
            env:
              - name: GATEWAY_NAME
                value: ($gateway_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get gateway ${GATEWAY_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.metadata.name}'
            outputs:
              - name: hybrid_gateway_name
                value: ($stdout)
        - script:
            env:
              - name: GATEWAY_NAME
                value: ($gateway_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get gateway ${GATEWAY_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.metadata.namespace}'
            outputs:
              - name: hybrid_gateway_namespace
                value: ($stdout)
        - script:
            env:
              - name: HTTPROUTE_NAME
                value: ($httproute_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get httproute ${HTTPROUTE_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.spec.rules[0].matches[0].path.value}'
            outputs:
              - name: route_path
                value: ($stdout)
        # Get the Gateway proxy IP
        - script:
            env:
              - name: GATEWAY_NAME
                value: ($hybrid_gateway_name)
              - name: GATEWAY_NAMESPACE
                value: ($hybrid_gateway_namespace)
            content: |
              kubectl get gateway ${GATEWAY_NAME} -n ${GATEWAY_NAMESPACE} -o jsonpath='{.status.addresses[0].value}'
            outputs:
              - name: proxy_ip
                value: ($stdout)
        # Test from within the cluster
        - description: Test connectivity from within the cluster
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
              - name: ROUTE_PATH
                value: ($route_path)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              POD_NAME="curl-test-$(date +%s)-$$"
              kubectl run ${POD_NAME} --image=curlimages/curl:latest --rm -i --restart=Never -n ${KONG_NAMESPACE} -- \
                curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w '%{http_code}' http://${PROXY_IP}${ROUTE_PATH}
            check:
              (contains($stdout, '200')): true
        # Test from outside the cluster
        - description: Test connectivity from outside the cluster
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
              - name: ROUTE_PATH
                value: ($route_path)
            content: |
              curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w "%{http_code}" http://${PROXY_IP}${ROUTE_PATH}
            check:
              (contains($stdout, '200')): true
    
    # Step 5: Update HTTPRoute
    - name: update-httproute
      description: Update HTTPRoute and verify changes propagate
      bindings:
        # Map test bindings to assertion variable names (strip_path=false for updated route)
        - name: namespace
          value: ($kong_namespace)
        - name: hybrid_gateway_name
          value: ($gateway_name)
        - name: hybrid_gateway_namespace
          value: ($kong_namespace)
        - name: managedby_name
          value: ($httproute_name)
        - name: managedby_namespace
          value: ($kong_namespace)
        - name: strip_path
          value: false
        - name: weight
          value: 1
      try:
        # Collect old Kong resource names before update
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongroute -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[*].metadata.name}'
            outputs:
              - name: old_kongroute_names
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongservice -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[*].metadata.name}'
            outputs:
              - name: old_kongservice_names
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongupstream -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[*].metadata.name}'
            outputs:
              - name: old_kongupstream_names
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongtarget -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[*].metadata.name}'
            outputs:
              - name: old_kongtarget_names
                value: ($stdout)
        # Apply the update
        - apply:
            file: 04-update-httproute.yaml
        - assert:
            file: 04-assert-updated-resources.yaml
        # Wait for old resources to be deleted
        - script:
            env:
              - name: OLD_NAMES
                value: ($old_kongroute_names)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              if [ -n "$OLD_NAMES" ]; then
                for name in $OLD_NAMES; do
                  echo "Waiting for old KongRoute $name to be deleted..."
                  kubectl wait --for=delete kongroute/$name -n ${KONG_NAMESPACE} --timeout=60s || true
                done
              fi
        - script:
            env:
              - name: OLD_NAMES
                value: ($old_kongservice_names)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              if [ -n "$OLD_NAMES" ]; then
                for name in $OLD_NAMES; do
                  echo "Waiting for old KongService $name to be deleted..."
                  kubectl wait --for=delete kongservice/$name -n ${KONG_NAMESPACE} --timeout=60s || true
                done
              fi
        - script:
            env:
              - name: OLD_NAMES
                value: ($old_kongupstream_names)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              if [ -n "$OLD_NAMES" ]; then
                for name in $OLD_NAMES; do
                  echo "Waiting for old KongUpstream $name to be deleted..."
                  kubectl wait --for=delete kongupstream/$name -n ${KONG_NAMESPACE} --timeout=60s || true
                done
              fi
        - script:
            env:
              - name: OLD_NAMES
                value: ($old_kongtarget_names)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              if [ -n "$OLD_NAMES" ]; then
                for name in $OLD_NAMES; do
                  echo "Waiting for old KongTarget $name to be deleted..."
                  kubectl wait --for=delete kongtarget/$name -n ${KONG_NAMESPACE} --timeout=60s || true
                done
              fi
        # Wait for new KongRoute to be programmed
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl wait --for=condition=Programmed --timeout=60s kongroute -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute
        # Get dynamic resource names and route paths from updated HTTPRoute
        - script:
            env:
              - name: HTTPROUTE_NAME
                value: ($httproute_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get httproute ${HTTPROUTE_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.spec.rules[*].matches[*].path.value}' | jq -Rsc 'split(" ")'
            outputs:
              - name: route_paths_json
                value: ($stdout)
        - script:
            env:
              - name: HTTPROUTE_NAME
                value: ($httproute_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              OUTPUT=$(kubectl get httproute ${HTTPROUTE_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.spec.rules[*].matches[*].method}')
              if [ -z "$OUTPUT" ]; then
                echo '[]'
              else
                echo "$OUTPUT" | tr -d '\n' | jq -Rsc 'split(" ")'
              fi
            outputs:
              - name: route_methods_json
                value: ($stdout)
        # Collect Kong resource names after reconciliation
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get konnectgatewaycontrolplane -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=gateway -o jsonpath='{.items[0].metadata.name}'
            outputs:
              - name: konnectgatewaycontrolplane_name
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongservice -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[0].metadata.name}'
            outputs:
              - name: kongservice_name
                value: ($stdout)
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get kongupstream -n ${KONG_NAMESPACE} -l gateway-operator.konghq.com/managed-by=HTTPRoute -o jsonpath='{.items[0].metadata.name}'
            outputs:
              - name: kongupstream_name
                value: ($stdout)
        # Verify Kong resources are updated
        - assert:
            file: ../common/assertions/kongroute.yaml
        - assert:
            file: ../common/assertions/kongservice.yaml
        - assert:
            file: ../common/assertions/kongupstream.yaml
        - assert:
            file: ../common/assertions/kongtarget.yaml
        # Additional assertion for methods field (specific to this step)
        - assert:
            resource:
              apiVersion: configuration.konghq.com/v1alpha1
              kind: KongRoute
              metadata:
                namespace: ($kong_namespace)
              spec:
                methods: (parse_json($route_methods_json))
        # Test the updated routes
        - script:
            env:
              - name: GATEWAY_NAME
                value: ($gateway_name)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl get gateway ${GATEWAY_NAME} -n ${KONG_NAMESPACE} -o jsonpath='{.status.addresses[0].value}'
            outputs:
              - name: proxy_ip
                value: ($stdout)

        # Create a test pod for in-cluster tests
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl run curl-test-pod --image=curlimages/curl:latest --restart=Never -n ${KONG_NAMESPACE} -- sleep 3600
              kubectl wait --for=condition=Ready pod/curl-test-pod -n ${KONG_NAMESPACE} --timeout=60s

        # Test from within the cluster
        - description: Test GET /get endpoint from within cluster
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl exec curl-test-pod -n ${KONG_NAMESPACE} -- curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -w '%{http_code}' -o /dev/null http://${PROXY_IP}/get
            check:
              (contains($stdout, '200')): true

        - description: Test POST /post endpoint from within cluster
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl exec curl-test-pod -n ${KONG_NAMESPACE} -- curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -w '%{http_code}' -o /dev/null -X POST http://${PROXY_IP}/post
            check:
              (contains($stdout, '200')): true

        - description: Test PUT /put endpoint from within cluster
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl exec curl-test-pod -n ${KONG_NAMESPACE} -- curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -w '%{http_code}' -o /dev/null -X PUT http://${PROXY_IP}/put
            check:
              (contains($stdout, '200')): true

        - description: Test PATCH /patch endpoint from within cluster
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl exec curl-test-pod -n ${KONG_NAMESPACE} -- curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -w '%{http_code}' -o /dev/null -X PATCH http://${PROXY_IP}/patch
            check:
              (contains($stdout, '200')): true

        - description: Test DELETE /delete endpoint from within cluster
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl exec curl-test-pod -n ${KONG_NAMESPACE} -- curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -w '%{http_code}' -o /dev/null -X DELETE http://${PROXY_IP}/delete
            check:
              (contains($stdout, '200')): true

        # Delete the test pod
        - script:
            env:
              - name: KONG_NAMESPACE
                value: ($kong_namespace)
            content: |
              kubectl delete pod curl-test-pod -n ${KONG_NAMESPACE} --ignore-not-found=true --wait=false
        
        # Test from outside the cluster
        - description: Test GET /get endpoint from host
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
            content: |
              curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w "%{http_code}" http://${PROXY_IP}/get
            check:
              (contains($stdout, '200')): true
        
        - description: Test POST /post endpoint from host
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
            content: |
              curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w "%{http_code}" -X POST http://${PROXY_IP}/post
            check:
              (contains($stdout, '200')): true
        
        - description: Test PUT /put endpoint from host
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
            content: |
              curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w "%{http_code}" -X PUT http://${PROXY_IP}/put
            check:
              (contains($stdout, '200')): true
        
        - description: Test PATCH /patch endpoint from host
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
            content: |
              curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w "%{http_code}" -X PATCH http://${PROXY_IP}/patch
            check:
              (contains($stdout, '200')): true
        
        - description: Test DELETE /delete endpoint from host
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
            content: |
              curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w "%{http_code}" -X DELETE http://${PROXY_IP}/delete
            check:
              (contains($stdout, '200')): true
    
