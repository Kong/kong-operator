---
# HTTPRoute with strip-path annotation
# The /strip prefix is stripped before forwarding to backend
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ($httproute_name)
  namespace: ($http_route_namespace)
  annotations:
    konghq.com/strip-path: "true"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ($gateway_name)
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: ($route_path)
        method: DELETE
    backendRefs:
      - name: ($httpbin_service_name)
        port: ($httpbin_service_port)
