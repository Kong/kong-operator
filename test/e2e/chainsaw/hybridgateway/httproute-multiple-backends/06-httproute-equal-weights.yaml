---
# HTTPRoute with multiple backends having equal weights (1:1)
# Tests that traffic is distributed across two different backend services
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ($httproute_name)
  namespace: ($http_route_namespace)
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ($gateway_name)
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: /echo
        method: GET
    backendRefs:
      - name: ($echo_deployment_name)
        port: 1027
        weight: 1
      - name: ($echo_secondary_deployment_name)
        namespace: ($echo_secondary_deployment_namespace)
        port: 1027
        weight: 1
