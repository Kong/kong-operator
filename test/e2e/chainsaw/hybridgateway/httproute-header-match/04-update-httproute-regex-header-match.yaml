kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: echo-header-match
  namespace: kong
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: kong-foo
  rules:
    - matches:
      - headers:
        - name: h1
          type: RegularExpression
          value: "[a-z]+"
      backendRefs:
        - name: echo
          port: 1027