                    type: object
                  name:
                    additionalProperties:
                      type: string
                    description: |-
                      DcrProviderName The name of the DCR provider.
                      This is used to identify the DCR provider in the Konnect UI.
                    type: object
                  provider_type:
                    type: string
                type: object
              curity:
                description: Curity configuration.
                properties:
                  dcr_config:
                    description: CreateDcrConfigCurityInRequest Payload to create
