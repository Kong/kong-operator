---
# HTTPRoute with partial hostname match (wildcard) - some hostnames match listener, some don't
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: ($http_route_namespace)
  name: ($httproute_name)
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ($gateway_name)
  hostnames:
  - "*.foo.http.httpbin.test"
  - "foo.https.httpbin.test"
  - "*.foo.http.httpbin.example"
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: ($route_path)
        method: DELETE
    backendRefs:
      - name: ($httpbin_service_name)
        port: ($httpbin_service_port)
