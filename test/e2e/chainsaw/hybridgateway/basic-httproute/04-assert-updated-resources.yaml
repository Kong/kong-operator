---
# Assert updated HTTPRoute with multiple method-based matches in a single rule
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo
  namespace: kong
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    - backendRefs:
        - name: httpbin
          port: 80
      matches:
        - path:
            type: Exact
            value: /get
          method: GET
        - path:
            type: Exact
            value: /post
          method: POST
        - path:
            type: Exact
            value: /put
          method: PUT
        - path:
            type: Exact
            value: /patch
          method: PATCH
        - path:
            type: Exact
            value: /delete
          method: DELETE
        - path:
            type: PathPrefix
            value: /status
status:
  parents:
    - parentRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: ($gateway_name)
      (conditions[?type == 'Accepted']):
        - status: 'True'
      (conditions[?type == 'ResolvedRefs']):
        - status: 'True'
      (conditions[?type == 'KongRouteProgrammed']):
        - status: 'True'


