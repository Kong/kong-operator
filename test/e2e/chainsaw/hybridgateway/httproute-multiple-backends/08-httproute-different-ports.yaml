---
# HTTPRoute referencing the same service on different ports
# Tests that Kong creates separate targets for different port references
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ($httproute_name)
  namespace: ($http_route_namespace)
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ($gateway_name)
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: /echo
        method: PUT
    backendRefs:
      - name: ($echo_deployment_name)
        port: 1027
        weight: 1
      - name: ($echo_deployment_name)
        port: 1025
        weight: 1
