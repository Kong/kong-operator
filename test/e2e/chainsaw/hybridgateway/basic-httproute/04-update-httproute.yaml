---
# Updated HTTPRoute with a single PathPrefix path pointing to httpbin
# NOTE: Simplified to test if the issue is with multiple paths or the update process
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: echo
  namespace: kong
  annotations:
    konghq.com/strip-path: "false"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    # Single PathPrefix to httpbin - same pattern as initial /echo route
    - matches:
        - path:
            type: PathPrefix
            value: /get
      backendRefs:
        - name: httpbin
          port: 80

