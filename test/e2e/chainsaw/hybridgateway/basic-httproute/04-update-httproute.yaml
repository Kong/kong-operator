---
# Updated HTTPRoute with PathPrefix paths pointing to httpbin
# NOTE: Using PathPrefix instead of Exact to test path matching without methods
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: echo
  namespace: kong
  annotations:
    konghq.com/strip-path: "false"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    # Use PathPrefix to route to httpbin endpoints
    - matches:
        - path:
            type: PathPrefix
            value: /get
        - path:
            type: PathPrefix
            value: /post
        - path:
            type: PathPrefix
            value: /put
        - path:
            type: PathPrefix
            value: /patch
        - path:
            type: PathPrefix
            value: /delete
        - path:
            type: PathPrefix
            value: /status
      backendRefs:
        - name: httpbin
          port: 80

