kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: ($http_route_name)
  namespace: ($http_route_namespace)
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    - matches:
      - headers:
        - name: regex-header-1
          type: RegularExpression
          value: "[a-z]+"
      backendRefs:
        - name: ($echo_deployment_name)
          port: 1027
