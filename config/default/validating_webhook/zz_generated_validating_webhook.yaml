apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: controlplane-configuration-validations
  annotations:
    cert-manager.io/inject-ca-from: kong-system/gateway-operator-validating-serving-cert
    cert-manager.io/secret-template: '{ "labels": { "konghq.com/secret" : "internal" } }'
  labels:
    app.kubernetes.io/component: ko
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      namespace: kong-system
      name: gateway-operator-webhook-service
      port: 5443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validations.kong.konghq.com
  rules:
  - apiGroups:
    - configuration.konghq.com
    apiVersions:
    - '*'
    operations:
    - CREATE
    - UPDATE
    resources:
    - kongconsumers
    - kongconsumergroups
    - kongplugins
    - kongclusterplugins
    - kongvaults
    - kongcustomentities
    scope: '*'
  - apiGroups:
    - networking.k8s.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - ingresses
    scope: '*'
  - apiGroups:
    - gateway.networking.k8s.io
    apiVersions:
    - v1alpha2
    - v1beta1
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - gateways
    - httproutes
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      namespace: kong-system
      name: gateway-operator-webhook-service
      port: 5443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: secrets.validations.kong.konghq.com
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - secrets
    scope: '*'
  objectSelector:
    matchLabels:
      konghq.com/secret: "true"
  sideEffects: None
  timeoutSeconds: 10
# TODO: remove below when https://github.com/Kong/kong-operator/issues/2544 is resolved,
# because validation will be moved to admission policy.
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      namespace: kong-system
      name: gateway-operator-webhook-service
      port: 5443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: services.validations.kong.konghq.com
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - services
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
