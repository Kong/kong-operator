apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-cross-namespace-no-grant
  namespace: ($namespace)
spec:
  parentRefs:
    - name: ($gateway_name)
      namespace: ($gateway_namespace)
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /cross-ns-no-grant
      backendRefs:
        - name: ($xns_echo_deployment_name)
          namespace: ($xns_namespace)
          port: 8080
