apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
        - command:
            - /manager
            - -anonymous-reports=false
            - -no-leader-election
            - -zap-time-encoding=iso8601
            - -cluster-ca-secret-namespace=kong-system
            - -zap-log-level=debug
            - -zap-devel=true
            - -enable-controller-kongplugininstallation
            - -enable-controller-konnect
            - -enable-controller-konnect-hybrid
            - -enable-controller-controlplaneextensions
          name: manager
          env:
            - name: KONG_OPERATOR_ANONYMOUS_REPORTS
              value: "false"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
