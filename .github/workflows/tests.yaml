    env:
      IMG: kong-operator
      TAG: e2e-${{ github.sha }}
      CLUSTER_NAME: e2e-chainsaw
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
      with:
