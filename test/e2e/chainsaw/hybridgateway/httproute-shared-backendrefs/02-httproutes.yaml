---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: ($httproute_one_name)
  namespace: ($kong_namespace)
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: ($httproute_one_path)
      backendRefs:
        - name: echo
          port: 1027
          weight: 1
        - name: echo-secondary
          port: 80
          weight: 1
