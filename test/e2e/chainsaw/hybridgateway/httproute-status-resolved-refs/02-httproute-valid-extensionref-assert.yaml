apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-with-valid-plugin
  namespace: ($namespace)
status:
  parents:
    - parentRef:
        name: ($gateway_name)
        namespace: ($gateway_namespace)
      (conditions[?type == 'ResolvedRefs'] | [0]):
        type: ResolvedRefs
        status: "True"
        reason: ResolvedRefs
        message: "All references resolved"
      (conditions[?type == 'Accepted'] | [0]):
        type: Accepted
        status: "True"
