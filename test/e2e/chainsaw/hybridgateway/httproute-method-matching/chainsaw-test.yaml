            content: |
              curl --fail --retry 10 --retry-delay 5 --retry-all-errors -s -o /dev/null -w "%{http_code}" -X DELETE http://${PROXY_IP}/delete
            check:
              (contains($stdout, '200')): true
        # Test GET method - should return 404 (no matching route)
        - description: Test GET method returns 404
          script:
            env:
              - name: PROXY_IP
                value: ($proxy_ip)
