apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-mixed-both-valid
  namespace: ($namespace)
spec:
  parentRefs:
    - name: ($gateway_name)
      namespace: ($gateway_namespace)
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mixed-both-valid
      filters:
        - type: ExtensionRef
          extensionRef:
            group: configuration.konghq.com
            kind: KongPlugin
            name: rate-limit-5-min
      backendRefs:
        - name: ($echo_deployment_name)
          port: 1027
