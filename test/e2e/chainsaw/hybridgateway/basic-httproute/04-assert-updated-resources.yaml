---
# Assert updated HTTPRoute with PathPrefix matches pointing to httpbin
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo
  namespace: kong
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    - backendRefs:
        - name: httpbin
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /get
        - path:
            type: PathPrefix
            value: /post
        - path:
            type: PathPrefix
            value: /put
        - path:
            type: PathPrefix
            value: /patch
        - path:
            type: PathPrefix
            value: /delete
        - path:
            type: PathPrefix
            value: /status
status:
  parents:
    - parentRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: ($gateway_name)
      (conditions[?type == 'Accepted']):
        - status: 'True'
      (conditions[?type == 'ResolvedRefs']):
        - status: 'True'
      (conditions[?type == 'KongRouteProgrammed']):
        - status: 'True'

