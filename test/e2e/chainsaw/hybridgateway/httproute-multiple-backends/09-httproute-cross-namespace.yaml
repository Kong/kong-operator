---
# HTTPRoute with cross-namespace backend reference
# Tests that backends in different namespaces can be referenced with ReferenceGrant
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ($httproute_name)
  namespace: ($http_route_namespace)
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ($gateway_name)
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: /echo
        method: DELETE
    backendRefs:
      - name: ($echo_deployment_name)
        port: 1027
        weight: 1
      - name: ($echo_cross_ns_deployment_name)
        namespace: ($echo_cross_ns_deployment_namespace)
        port: 1027
        weight: 9
