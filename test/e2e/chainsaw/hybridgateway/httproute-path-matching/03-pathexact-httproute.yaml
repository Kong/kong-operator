---
# HTTPRoute with PathExact matching
# Tests that only requests with the exact path are routed
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: pathexact-route
  namespace: kong
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    - matches:
        - path:
            type: Exact
            value: /get
      backendRefs:
        - name: httpbin
          port: 80
