# Template for verifying HTTP traffic from within the cluster to the gateway.
#
# Required bindings:
#   - gateway_name: Name of the Gateway.
#   - gateway_namespace: Namespace of the Gateway.
#   - route_path: HTTP path to test (e.g., "/echo").
#   - namespace: Namespace where the test pod will be created.
#   - http_method: HTTP method to use (e.g., "GET", "POST").
#   - listener_http_port: (optional) HTTP port to test. Default: 80.
#   - host_header: (optional) Host header to send with the request.
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: verify-http-traffic-from-cluster
spec:
  try:
    # 1. Dynamically discover the Gateway's Proxy IP.
    - script:
        env:
          - name: GATEWAY_NAME
            value: ($gateway_name)
          - name: GATEWAY_NAMESPACE
            value: ($gateway_namespace)
        content: |
          bash ../common/scripts/proxy_ip_address.sh
        outputs:
          - name: proxy_ip
            value: (json_parse($stdout).proxy_ip_address)
        check:
          (json_parse($stdout).proxy_ip_address != null): true
          (json_parse($stdout).proxy_ip_address != ''): true

    # 2. Perform the HTTP connectivity check from within the cluster.
    - script:
        env:
          - name: PROXY_IP
            value: ($proxy_ip)
          - name: ROUTE_PATH
            value: ($route_path)
          - name: PROXY_PORT
            value: ($listener_http_port)
          - name: HOST
            value: ($host_header)
          - name: METHOD
            value: ($http_method)
          - name: POD_NAMESPACE
            value: ($namespace)
        content: |
          bash ../common/scripts/pod_connectivity_test_http.sh
        check:
          (to_string(json_parse($stdout).http_status) == '200'): true
          (to_string(json_parse($stdout).success) == 'true'): true
