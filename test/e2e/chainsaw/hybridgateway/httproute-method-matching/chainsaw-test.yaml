            namespace: ($kong_namespace)

    # Step 6: Test PATCH method matching
    - name: test-patch-method-matching
      description: Update HTTPRoute to use PATCH method matching
      try:
        - apply:
            file: 06-httproute-method-patch.yaml
        - assert:
