---
# HTTPRoute with both RequestHeaderModifier and ResponseHeaderModifier filters.
# This validates that multiple filter types can be applied to a single route.
#
# Required bindings:
#   - http_route_name: Name of the HTTPRoute resource
#   - http_route_namespace: Namespace of the HTTPRoute resource
#   - test_name: The test name label to match (used for labels)
#   - route_hosts: List of hostnames for the HTTPRoute
#   - gateway_name: Name of the Gateway parent resource
#   - httpbin_service_namespace: Namespace of the httpbin backend service

kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: ($http_route_name)
  namespace: ($http_route_namespace)
  labels:
    chainsaw/test: ($test_name)
  annotations:
    konghq.com/strip-path: "false"
spec:
  hostnames: ($route_hosts)
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ($gateway_name)
  rules:
    - matches:
        - path:
            type: Exact
            value: /get
          method: GET
      # Apply both RequestHeaderModifier and ResponseHeaderModifier filters.
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
            - name: X-Request-Set
              value: "request-foo"
            add:
            - name: X-Request-Add
              value: "request-bar"
            remove:
            - X-Request-Remove
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
            - name: X-Response-Set
              value: "response-foo"
            add:
            - name: X-Response-Add
              value: "response-bar"
            remove:
            - X-Response-Remove
      backendRefs:
        - name: ($httpbin_deployment_name)
          port: 80
          namespace: ($httpbin_deployment_namespace)
