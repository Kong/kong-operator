---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ($httpbin_service_name)
  namespace: ($httpbin_service_namespace)
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
        - name: httpbin
          image: ghcr.io/mccutchen/go-httpbin:2.19
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status/200
              port: http
          readinessProbe:
            httpGet:
              path: /status/200
              port: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: ($httpbin_service_name)
  namespace: ($httpbin_service_namespace)
  labels:
    app: httpbin
spec:
  selector:
    app: httpbin
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
      appProtocol: http
