---
# HTTPRoute with weighted backend distribution (80/20)
# Tests that weights are correctly applied and normalized (80/20 = 4/1 after GCD)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ($httproute_name)
  namespace: ($http_route_namespace)
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ($gateway_name)
  rules:
  - matches:
      - path:
          type: PathPrefix
          value: /echo
        method: POST
    backendRefs:
      - name: ($echo_deployment_name)
        port: 1027
        weight: 80
      - name: ($echo_secondary_deployment_name)
        namespace: ($echo_secondary_deployment_namespace)
        port: 1027
        weight: 20
