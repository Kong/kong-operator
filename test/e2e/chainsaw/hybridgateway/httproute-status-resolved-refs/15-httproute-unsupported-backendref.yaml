apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-unsupported-backendref
  namespace: ($namespace)
spec:
  parentRefs:
    - name: ($gateway_name)
      namespace: ($gateway_namespace)
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /unsupported-backend
      backendRefs:
        - name: some-resource
          kind: UnsupportedKind
          group: unsupported.example.com
          port: 8080
